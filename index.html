<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equipment Sketching</title>
  <link href="css/main.css" rel="stylesheet" media="screen">
<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <!- workplace ->
  <table class="info"></table>
  
  <div id="canvas"></div>
  
  <div id="markModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Marking Sheet</h4>
        </div>
        <div class="modal-body">
          <table class="mark table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Check Points</th>
                <th>Join</th>
                <th>Angle</th>
                <th>Scale</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <!- javascript libraries ->
  <script src="libs/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <script src="libs/my_transform.js"></script>
  <!-- <script src="libs/free_transform.js"></script> -->

  <script src="js/answer.js"></script>
  <script src="js/mark.js"></script>

  <script src="js/layer.js"></script>
  <script src="js/element.js"></script>
  <script src="js/magnet.js"></script>
  <script src="js/anchor.js"></script>

  <script src="js/line.js"></script>
  <script src="js/window.js"></script>
  <script src="js/slot.js"></script>
  <script src="js/component.js"></script>
  <script src="js/equipment.js"></script>
  <script src="js/pipe.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/background.js"></script>
  <script src="js/main.js"></script>
